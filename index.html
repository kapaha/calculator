<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="display">
                <p class="display-text">1234567890</p>
            </div>
            <button class="span-three">Clear</button>
            <button class="operator">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">&minus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&plus;</button>
            <button class="number span-two">0</button>
            <button class="number" />
            <button class="operator">&equals;</button>
        </div>
    </body>
</html>
